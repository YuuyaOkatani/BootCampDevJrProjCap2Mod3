<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light mt-5 rounded-1">
        <h3>Cadastro de carros:</h3>
        <form #formCar="ngForm">
            <div class="row mb-3 mt-3 px-3 px-sm-2">
                <label for="title" class="col-sm-2 form-label ">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-2 form-control " [(ngModel)]="car.name" name="title" id="name" required>
                </div>
            </div>
            <div class="row mb-3 px-3 px-sm-2">
                <label for="author" class=" col-sm-2 form-label">Montadora:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="car.automaker" name="author" id="automaker" required>
                </div>
            </div>
           
            <div class="row px-3 px-sm-2">
                <label for="price" class="col-sm-2  form-label">Preço:</label>
                <div class="col-12 col-sm-4">
                    <input type="number" class="form-control" [(ngModel)]="car.price" name="price" id="price" required>
                </div>
                <label for="price" class="col-sm-2 form-label">Ano:</label>
                <div class="col-12  col-sm-4">
                    <input type="number" class="form-control" [(ngModel)]="car.year" name="price" id="year" required>
                </div>
            </div>
            
            <div class="row mt-3 mb-5 px-3 px-sm-2">
                <div>
                    <!-- Componente filho envia o evento ao clicar este botão -->
                    <button type="submit" class="btn btn-primary mb-4" (click)="salvar()"[disabled]="formCar.invalid"> Salvar </button>
                </div>
            </div>
        </form>

    </div>
    
</body>
</html>
